<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <title>CodePen - Swiper-Slider-3D-Coverflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/swiper-custom.css">

  </head>

  <body>
    <!-- partial:index.partial.html -->
    <section id="tranding">




      <div class="container">
        <div class="swiper tranding-slider">



          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://github.com/emetdas/Youtube-code/blob/master/web%20components/Swiper-Slider-3D-Coverflow/images/tranding-food-1.png?raw=true"
                  alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">紅心皇后</h2>
                  <h3 class="food-rating">
                    <span style="text-shadow: 0 0 5px black;">「給我砍掉他的頭顱！」這是夢遊仙境地區的統治者最愛說的一句話，在眾人的眼中她是脾氣暴躁的君主，無人敢反抗，但背後真實的她卻是…</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://github.com/emetdas/Youtube-code/blob/master/web%20components/Swiper-Slider-3D-Coverflow/images/tranding-food-2.png?raw=true"
                  alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">愛麗絲</h2>
                  <h3 class="food-rating">
                    <span style="text-shadow: 0 0 5px black;">沒人知道她是從何而來，只知道她一開始出現在森林深處，抱著兔子玩偶在森林中遊蕩著。</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://github.com/emetdas/Youtube-code/blob/master/web%20components/Swiper-Slider-3D-Coverflow/images/tranding-food-3.png?raw=true"
                  alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">撲克士兵</h2>
                  <h3 class="food-rating">
                    <span style="text-shadow: 0 0 5px black;">忠誠是他的代名詞，只有他知道在外人眼中殘暴的君主，究竟是怎樣的人</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://github.com/emetdas/Youtube-code/blob/master/web%20components/Swiper-Slider-3D-Coverflow/images/tranding-food-4.png?raw=true"
                  alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">玫瑰花怪</h2>
                  <h3 class="food-rating">
                    <span style="text-shadow: 0 0 5px black;">受到紅心皇后無意中散發的魔力引響，異變的生物，在花園中守護的其他的夥伴。</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img
                  src="https://github.com/emetdas/Youtube-code/blob/master/web%20components/Swiper-Slider-3D-Coverflow/images/tranding-food-5.png?raw=true"
                  alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">渡渡鳥</h2>
                  <h3 class="food-rating">
                    <span style="text-shadow: 0 0 5px black;">專門替紅心皇后跑腿的寵物，順帶一提，常常從蛋糕店中買一大堆的蛋糕帶回皇宮。</span>
                  </h3>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>



          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              &lt;
            </div>
            <div class="swiper-button-next slider-arrow">
              &gt;
            </div>
            <div class="swiper-pagination"></div>
          </div>



        </div>
      </div>



    </section>
    <!-- partial -->

    <script src='assets/js/swiper-bundle.min.js'></script>
    <script src="assets/js/setting.js"></script>

  </body>

</html>
